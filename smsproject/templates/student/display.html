<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
</head>
<body>
    <h1>Student Details</h1>
    <p>Name: {{ name }}</p>
    <p>Username: {{ username }}</p>
    <p>Email: {{ email }}</p>
    <p>Password: {{ password }}</p>
    <p>College: {{ college }}</p>
    <p>Branch: {{ branch }}</p>
    <p>Age: {{ age }}</p>
    <p>Mobile Number: {{ mobile }}</p>
    <p>Gender: {{ gender }}</p>
    <p>Course: {{ course }}</p>
    <p>Address: {{ address }}</p>
</body>
</html>
