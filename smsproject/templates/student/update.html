{% extends "student/main.html" %}
{% load static %}

{% block content %}
  <h2>Update Student Information</h2>
  <form method="POST">
    {% csrf_token %}
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" value="{{ student.full_name }}"><br><br>
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" value="{{ student.username }}"><br><br>
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" value="{{ student.age }}"><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" value="{{ student.email }}"><br><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" value="{{ student.password }}"><br><br>
    <label for="college">College:</label><br>
    <input type="text" id="college" name="college" value="{{ student.college }}"><br><br>
    <label for="branch">Branch:</label><br>
    <input type="text" id="branch" name="branch" value="{{ student.branch }}"><br><br>
    <label for="mobile">Mobile Number:</label><br>
    <input type="text" id="mobile" name="mobile" value="{{ student.mobile_number }}"><br><br>
    <input type="submit" value="Update">
  </form>
{% endblock %}
